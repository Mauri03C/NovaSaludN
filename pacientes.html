<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacientes - Nova Salud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Nova Salud</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="panel.html">Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="inventario.html">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ventas.html">Ventas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pacientes.html">Clientes</a>
        </li>
      </ul>
      <span class="navbar-text me-3">Usuario: NS</span>
      <button class="btn btn-outline-light" onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <!-- Formulario Pacientes -->
  <div class="container py-4">
    <h1 class="mb-4">Registrar Paciente</h1>

    <form action="pacientes.html" method="POST">
      <div class="mb-3">
        <label for="nombrePaciente" class="form-label">Nombre del Paciente</label>
        <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente" required>
      </div>
      <div class="mb-3">
        <label for="dniPaciente" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dniPaciente" name="dniPaciente" required>
      </div>
      <div class="mb-3">
        <label for="telefonoPaciente" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefonoPaciente" name="telefonoPaciente">
      </div>
      <button type="submit" class="btn btn-success">Registrar Paciente</button>
    </form>
  </div>
</body>
</html>
