<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Nova Salud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Nova Salud</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="panel.html">Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="inventario.html">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ventas.html">Ventas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pacientes.html">Clientes</a>
        </li>
      </ul>
      <span class="navbar-text me-3">Usuario: NS</span>
      <button class="btn btn-outline-light" onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <!-- Inventario -->
  <div class="container py-4">
    <h1 class="mb-4">Inventario</h1>

    <button class="btn btn-primary mb-3" onclick="mostrarFormularioAgregar()">Agregar Producto</button>

    <!-- Formulario para agregar un producto -->
    <div id="formularioProducto" class="d-none mb-4">
      <h3>Agregar Producto</h3>
      <form onsubmit="agregarProducto(event)">
        <div class="row">
          <div class="col-md-3 mb-2">
            <input type="text" class="form-control" placeholder="Nombre del Producto" required name="nombreProducto">
          </div>
          <div class="col-md-3 mb-2">
            <input type="text" class="form-control" placeholder="Categoría" required name="categoriaProducto">
          </div>
          <div class="col-md-3 mb-2">
            <input type="number" class="form-control" placeholder="Cantidad" required name="cantidadProducto">
          </div>
          <div class="col-md-3 mb-2">
            <input type="number" class="form-control" placeholder="Precio" required name="precioProducto">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Agregar</button>
            <button type="button" class="btn btn-secondary" onclick="ocultarFormulario()">Cancelar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tabla de Inventario -->
    <h4>Productos en Inventario</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="productosTabla">
        <!-- Los productos se cargarán aquí dinámicamente con JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Funciones JS para mostrar y ocultar el formulario de agregar productos
    function mostrarFormularioAgregar() {
      document.getElementById('formularioProducto').classList.remove('d-none');
    }

    function ocultarFormulario() {
      document.getElementById('formularioProducto').classList.add('d-none');
    }

    // Cargar productos desde la base de datos
    function cargarProductos() {
      fetch('inventario.php', { method: 'GET' })
        .then(response => response.json())
        .then(data => {
          const productosTabla = document.getElementById('productosTabla');
          productosTabla.innerHTML = ''; // Limpiar la tabla antes de cargar los nuevos productos
          data.forEach(producto => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${producto.nombre}</td>
              <td>${producto.categoria}</td>
              <td>${producto.cantidad}</td>
              <td>${producto.precio}</td>
            `;
            productosTabla.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error al cargar los productos:', error);
        });
    }

    // Agregar un producto
    function agregarProducto(event) {
      event.preventDefault();
      let nombre = event.target.nombreProducto.value;
      let categoria = event.target.categoriaProducto.value;
      let cantidad = event.target.cantidadProducto.value;
      let precio = event.target.precioProducto.value;

      const formData = new FormData();
      formData.append('nombreProducto', nombre);
      formData.append('categoriaProducto', categoria);
      formData.append('cantidadProducto', cantidad);
      formData.append('precioProducto', precio);

      fetch('inventario.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          alert(data.message); // Mostrar mensaje de éxito
          cargarProductos(); // Recargar productos después de agregar uno nuevo
          ocultarFormulario(); // Ocultar el formulario de agregar producto
        } else {
          alert('Error al agregar el producto');
        }
      })
      .catch(error => {
        console.error('Error al agregar el producto:', error);
      });
    }

    // Cargar los productos al cargar la página
    window.onload = cargarProductos;
  </script>
</body>
</html>
